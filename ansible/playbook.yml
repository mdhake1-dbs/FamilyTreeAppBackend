---
- name: Configure FamilyTree App
  hosts: web
  become: yes

  vars:
    app_image: familytreeapp:latest
    app_container_name: familytreeapp
    app_remote_path: /home/ubuntu/app
    container_user_uid: 1000
    container_user_name: ubuntu
    http_port: 8080
    domain_name: familytreeapp.duckdns.org

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install prerequisites
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - gnupg
          - lsb-release
          - python3-pip
          - rsync
          - nginx
          - certbot
          - python3-certbot-nginx
        state: present
        update_cache: yes

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable"
        state: present

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: latest
        update_cache: yes

    - name: Enable and start Docker
      systemd:
        name: docker
        enabled: yes
        state: started

    - name: Add user to docker group
      user:
        name: "{{ container_user_name }}"
        groups: docker
        append: yes

    - name: Ensure database directory exists
      file:
        path: /home/ubuntu/familytree-data
        state: directory
        owner: "{{ container_user_name }}"
        group: "{{ container_user_name }}"
        mode: "0755"

    - name: Ensure app directory exists
      file:
        path: "{{ app_remote_path }}"
        state: directory
        owner: "{{ container_user_name }}"
        group: "{{ container_user_name }}"
        mode: "0755"

    - name: Sync app code
      synchronize:
        src: "{{ playbook_dir }}/../app/"
        dest: "{{ app_remote_path }}/"
        archive: yes
        delete: no
        rsync_opts:
          - "--exclude=data"

    - name: Fix app ownership
      file:
        path: "{{ app_remote_path }}"
        recurse: yes
        owner: "{{ container_user_name }}"
        group: "{{ container_user_name }}"

    - name: Build Docker image
      command: docker build -t {{ app_image }} {{ app_remote_path }}
      args:
        chdir: "{{ app_remote_path }}"

    - name: Remove old container
      docker_container:
        name: "{{ app_container_name }}"
        state: absent
        force_kill: yes
      ignore_errors: yes

    - name: Run container on localhost
      docker_container:
        name: "{{ app_container_name }}"
        image: "{{ app_image }}"
        state: started
        restart_policy: always
        ports:
          - "127.0.0.1:8080:80"
        volumes:
          - /home/ubuntu/familytree-data:/app/data
        env:
          SQLITE_DB_PATH: /app/data/familytree.db
        user: "{{ container_user_uid }}:{{ container_user_uid }}"
        detach: true

    - name: Health check
      uri:
        url: "http://127.0.0.1:{{ http_port }}/api/health"
        status_code: 200
      retries: 10
      delay: 5
