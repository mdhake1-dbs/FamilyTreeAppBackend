name: CI/CD - Build & Deploy with Migrations

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/familytreeapp:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 with Migrations
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            set -e

            sudo mkdir -p /home/ubuntu/familytree-data
            sudo chown 1000:1000 /home/ubuntu/familytree-data

            sudo docker image prune -f

            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/familytreeapp:latest

            sudo docker stop familytreeapp || true
            sudo docker rm familytreeapp || true

            sudo docker run -d \
              --name familytreeapp \
              -p 127.0.0.1:8080:80 \
              --restart always \
              -u 1000:1000 \
              -v /home/ubuntu/familytree-data:/app/data \
              -e SQLITE_DB_PATH=/app/data/familytree.db \
              ${{ secrets.DOCKERHUB_USERNAME }}/familytreeapp:latest

            sleep 5

            if sudo docker ps | grep -q familytreeapp; then
              if curl -f http://127.0.0.1/api/health > /dev/null 2>&1; then
                echo "Health check passed"
              else
                echo "Health endpoint not responding"
              fi
            else
              sudo docker logs familytreeapp
              exit 1
            fi

